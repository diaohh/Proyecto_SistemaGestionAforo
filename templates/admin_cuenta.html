<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="{{url_for('static',filename='css/estilos.css')}}">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>

	<body style="background-image: url('{{url_for('static',filename='imgs/wall_menu.jpg')}}');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="{{url_for('static',filename='imgs/logo3.png')}}" class="logo">
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-3">
					<nav>
						<a href="/" class="opciones">Inicio</a>
						<a href="/mi-cuenta/" class="opciones">Mi cuenta</a>
						<a href="/cerrar-sesion/" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
		</header> <h1 class="principal">Cuenta</h1>
		
		<div style="text-align-last: center">
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
				<form name=formulario_modificacion action="/mi-cuenta/" method="POST">
					<input type="text" id="nombres" name="nombres" placeholder="Nombres" value="{{adminn[3]}}" pattern="[A-Za-zñÑ]{1,}" required><br><br>
					<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" value="{{adminn[4]}}" pattern="[A-Za-zñÑ]{1,}" required><br><br>
					<input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" value="{{adminn[1]}}" disabled required><br><br>
					<input type="text" id="contrasena" name="contrasena" placeholder="Contraseña" value="{{adminn[2]}}" required><br><br>
					<button>Guardar cambios</button><br><br>
					<button type="button" onclick="window.location.href='/'">Menu principal</button><br><br>
				</form>
				</div>
				<div class="col-md-5"></div>
			</div>


		</div>

	</body>
</html>
