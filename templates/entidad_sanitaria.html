<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/estilos.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>

	<body style="background-image: url('static/imgs/wall_menu.jpg');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="imgs/logo3.png" class="logo">
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<nav>
						<a href="./entidad_sanitaria_cuenta.html" class="opciones">Mi cuenta</a>
						<a href="./index.html" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
		</header>
		<h1 class="principal">Bienvenid@ entidad de salud</h1><br>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-7">
				<div style="height: 620px ;overflow: auto;">
					<table id="users_data" cellspacing="0" cellpadding="1" border="1">
						<tr>
							<th>Tipo de documento</th>
							<th>Numero de documento</th>
							<th>Nombres</th>
							<th>Genero</th>
							<th>Fecha de nacimiento</th>
							<th>Municipio de residencia</th>
							<th>Correo electronico</th>
							<th>Telefono de contacto</th>
							<th>Prueba realizada</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="col-md-1"><div style="width: 5px; background-color: #164545; height: 650px;"></div></div>
			<div class="col-md-2" style="text-align: center;">
				<form id="covid_test">
					<h5>Reportar prueba de COVID-19<br>realizada</h5><br>
					<select id="id_type" name="id_type">
						<option value="CC">CC</option>
						<option value="TI">TI</option>
						<option value="TE">TE</option> <!-- Tarjeta de extranjeria -->
					</select><br>
					<input type="text" id="id_num" name="id_num" placeholder="Numero de documento"><br>
					<button>Reportar prueba</button>
				</form>
				<br><hr style="height: 5px; background-color: #164545;"><br>

				<form id="result">
					<h5>Reportar resultado de prueba<br>COVID-19</h5><br>
					<select id="id_type" name="id_type">
						<option value="CC">CC</option>
						<option value="TI">TI</option>
						<option value="TE">TE</option> <!-- Tarjeta de extranjeria -->
					</select><br>
					<input type="text" id="id_num" name="id_num" placeholder="Numero de documento"><br>
					
					<input type="radio" id="positive" name="desition" style="width: 20px; height: 20px;">
					<label for="positive">positivo </label>
					<input type="radio" id="negative" name="desition" style="width: 20px; height: 20px;">
					<label for="negative">negativo</label><br>
					<button>Reportar resultado</button>
				</form>

			</div>
			<div class="col-md-1"></div>
		</div>

	</body>
</html>
