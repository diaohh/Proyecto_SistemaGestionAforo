<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/estilos.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>

	<body style="background-image: url('static/imgs/wall_menu.jpg');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="imgs/logo3.png" class="logo">
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<nav>
						<a href="./local_cuenta.html" class="opciones">Mi cuenta</a>
						<a href="./index.html" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
		</header> <h1 class="principal">Registro sin codigo QR a destiempo</h1>
		<h5 class="sub-principal">Todos los campos son obligatorios*</h5>
		
		<div style="text-align-last: center">
			<form id="register_no_QR_des">
				<select id="id_type" name="id_type" style="width: 4%">
					<option value="CC">CC</option>
					<option value="TI">TI</option>
					<option value="TE">TE</option> <!-- Tarjeta de extranjeria -->
				</select>
				<input type="text" id="id_num" name="id_num" placeholder="Numero de identificacion"><br><br>
				<label for="mask">Llevaba tapabocas puesto?</label>
				<input type="checkbox" id="mask" style="width: 30px; vertical-align: middle;"><br>

				<label>Ingrese la temperatura obtenida</label>
				<input type="number" id="temp" style="width: 70px; vertical-align: middle;"><br><br>
				<label for="date">Fecha de la visita</label>
				<input type="date" id="date" style="vertical-align: middle;"><br><br>
				<label for="time">Hora de la visita</label>
				<input type="time" id="time" style="vertical-align: middle;"><br><br>
				<button>Completar registro de visita</button><br><br>
			</form>
			<form action="local.html"><button>Cancelar</button></form><br><br>

		</div>

	</body>
</html>
