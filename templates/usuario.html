<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="{{url_for('static',filename='css/estilos.css')}}">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>

	<body style="background-image: url('{{url_for('static',filename='imgs/wall_menu.jpg')}}');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="{{url_for('static',filename='imgs/logo3.png')}}" class="logo">
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<nav>
						<a href="./usuario_cuenta.html" class="opciones">Mi cuenta</a>
						<a href="/cerrar-sesion/" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
		</header>
		<h1 class="principal">Bienvenid@ usuario</h1><br>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div style="height: 620px ;overflow: auto;">
					<table id="users_data" cellspacing="0" cellpadding="1" border="1">
						<tr>
							<th>Nombre del local visitado</th>
							<th>Fecha y hora de la visita</th>
						</tr>
						{% for visita in visitas %}
							<tr>
								<td>{{visita[0]}}</td>
								<td>{{visita[1]}}</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
			<div class="col-md-1"></div>
		</div>

	</body>
</html>
