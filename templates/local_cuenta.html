<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/estilos.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>

		<script language="JavaScript">
		function enable_phone(selection){
			
			if(selection=='1'){
				document.register_form.phone2.disabled = true;
				document.register_form.phone3.disabled = true;
				document.getElementById("phone2").value = ''; 
				document.getElementById("phone3").value = ''; 
			}
			else if(selection=='2'){
				document.register_form.phone2.disabled = false;
				document.register_form.phone3.disabled = true;
				document.getElementById("phone3").value = ''; 
			}
			else if(selection=='3'){
				document.register_form.phone2.disabled = false;
				document.register_form.phone3.disabled = false;
			}
		}
		function cancel_but(){
			document.location.href = "local.html";
		}
		</script>
	</head>
	<body onload="enable_phone(1); background-image: url('static/imgs/wall_menu.jpg');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="imgs/logo3.png" class="logo">
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<nav>
						<a href="./local_cuenta.html" class="opciones">Mi cuenta</a>
						<a href="./index.html" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
		</header>
		<h1 class="principal">Cuenta</h1>
		
		<form name=register_form>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<select id="id_type" name="id_type">
					<option value="NIT">NIT</option>
					<option value="RUT">RUT</option>
				</select><br><br>
				<input type="text" id="id_num" name="id_num" placeholder="Numero de identificacion"><br><br>
				<input type="text" id="name" name="name" placeholder="Nombre del local"><br><br>
				<select id="sector" name="sector">
				</select><br><br>

				<select id="town" name="town">
				</select><br><br>

				<input type="text" id="neighbor" name="neighbor" placeholder="Barrio"><br><br>
				<input type="email" id="mail" name="mail" placeholder="Correo de contacto"><br><br>
				<select id="category" name="category">
				</select><br><br>

			</div>
			<div class="col-md-4">
				<label>Telefonos de contacto</label>
				<select id="phones" name="phones" onchange="enable_phone(value);" style="width: 50px">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select><br><br>
				<input type="tel" id="phone1" name="phone1" placeholder="Telefono de contacto #1"><br><br>
				<input type="tel" id="phone2" name="phone2" placeholder="Telefono de contacto #2"><br><br>
				<input type="tel" id="phone3" name="phone3" placeholder="Telefono de contacto #3"><br><br>
				
				<input type="password" id="pass_local" name="pass_local" placeholder="Contraseña"><br><br>
				<input type="password" id="pass_local_aux" name="pass_local_aux" placeholder="Confirmar contraseña"><br><br>

				<button>Enviar solicitud de cambio de datos</button><br><br>
				<button type="button" onclick="cancel_but();">Cancelar</button>
			</div>

			<div class="col-md-2"></div>
		</div>
		</form>

	</body>
</html>
