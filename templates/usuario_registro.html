<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="{{url_for('static',filename='css/estilos.css')}}">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>
	
	<body style="background-image: url('{{url_for('static',filename='imgs/wall_menu.jpg')}}');" onload="actualizarMuns();">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="{{url_for('static',filename='imgs/logo3.png')}}" class="logo">
				</div>
				<div class="col-md-4">
					<nav>
						<a href="/" class="opciones">Inicio</a>
						<a href="/objetivo" class="opciones">Objetivo</a>
						<a href="/contactanos" class="opciones">Contactanos</a>
					</nav>
				</div>
			</div>
		</header>
		<h1 class="principal">Registro de usuario</h1>
		<h5 class="sub-principal">Todos los campos son obligatorios*</h5>
		
		<form name=formulario_registro action="/registro-usuario/" method="POST">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<label for="tipo_id">Tipo de documento</label>
				<select id="tipo_id" name="tipo_id" style="width: 40%">
					<option value="CC">CC</option>
					<option value="TI">TI</option>
					<option value="TE">TE</option> <!-- Tarjeta de extranjeria -->
				</select><br>
				<label id="label_num_doc"></label>
				<input type="text" id="num_id" name="num_id" placeholder="Numero de identificacion" pattern="[0-9]{8,11}" required><br><br>
				<input type="text" id="nombre" name="nombre" placeholder="Nombres" required><br><br>
				<input type="text" id="apellido" name="apellido" placeholder="Apellidos" required><br><br>

				<label for="genero">Genero</label>
				<select id="genero" name="genero">
					<option value="M">Masculino</option>
					<option value="F">Femenino</option>
				</select><br><br>

				<label for="nacimiento">Fecha de nacimiento</label>
				<input type="date" id="nacimiento" name="nacimiento" placeholder="Fecha de nacimiento" required><br><br>

				<label for="departamento">Departamento de residencia</label>
				<select id="departamento" name="departamento">
					{% for departamento in departamentos %}
						<option value="{{departamento}}">{{departamento}}</option>
					{% endfor %}
				</select><br><br>

				<label for="municipio">Municipio de residencia</label>
				<select id="municipio" name="municipio">
				</select><br><br>

			</div>
			<div class="col-md-3">	
				<label for="barrio">Barrio de residencia</label>
				<select id="barrio" name="barrio" required>
				</select><br><br>
				<input type="text" id="direccion" name="direccion" placeholder="Direccion de residencia" required><br><br>
				<input type="email" id="correo" name="correo" placeholder="Correo electronico" required><br><br>
				<input type="text" id="telefono" name="telefono" placeholder="Telefono de contacto" pattern="[0-9]{10,10}" required><br>
				<label id="label_usuario"></label>
				<input type="text" id="usuario" name="usuario" placeholder="Usuario para inicio de sesion" required><br><br>

				<div class="row">
				<div class="col-md-6">
				<input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br><br>
				<label id="contrasena2_l"></label>
				<input type="password" id="contrasena2" name="contrasena2" placeholder="Confirmar contraseña" required><br><br>
				</div>
				<div class="col-md-6">
					<label>La contraseña debe tener almenos</label><br><br>
					<label>1 numero</label><label id="numero"></label><br>
					<label>1 letra</label><label id="letra"></label><br>
					<label>1 caracter especial (-_!=+?¿!¡)</label><label id="caracter"></label><br>
					<label>10 caracteres (minimo)</label><label id="longitud"></label></div>
				</div>

				<button id="terminar" disabled="true">Completar registro</button><br><br>
				<button type="button" onclick="window.location.href='/'">Cancelar</button><br><br>
			</div>

			<div class="col-md-2"></div>
		</div>
		</form>

	<script language="JavaScript" src="{{url_for('static',filename='js/script_registros.js')}}"></script>
	</body>
</html>
