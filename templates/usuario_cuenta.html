<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/estilos.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>

	<body style="background-image: url('static/imgs/wall_menu.jpg');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="imgs/logo3.png" class="logo">
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<nav>
						<a href="./usuario_cuenta.html" class="opciones">Mi cuenta</a>
						<a href="./index.html" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
			<script language="JavaScript">
				function cancel_but(){
					document.location.href = "usuario.html";
				}
			</script>
		</header>
		<h1 class="principal">Cuenta</h1>
		
		<form name=register_form>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2">
				<select id="id_type" name="id_type">
					<option value="CC">CC</option>
					<option value="TI">TI</option>
					<option value="TE">TE</option> <!-- Tarjeta de extranjeria -->
				</select><br><br>
				<input type="text" id="id_num" name="id_num" placeholder="Numero de identificacion"><br><br>
				<input type="text" id="name" name="name" placeholder="Nombres"><br><br>
				<input type="text" id="lname" name="lname" placeholder="Apellidos"><br><br>

				<select id="genre" name="genre">
					<option value="M">Masculino</option>
					<option value="F">Femenino</option>
				</select><br><br>

				<input type="date" id="born_date" name="born_date" placeholder="Fecha de nacimiento"><br><br>

				<select id="sector" name="sector">
				</select><br><br>

				<select id="town" name="town">
				</select><br><br>

			</div>
			<div class="col-md-4">			
				<input type="text" id="neighbor" name="neighbor" placeholder="Barrio de residencia"><br><br>
				<input type="text" id="address" name="address" placeholder="Direccion de residencia"><br><br>
				<input type="email" id="mail" name="mail" placeholder="Correo electronico"><br><br>
				<input type="tel" id="phone" name="phone" placeholder="Telefono de contacto"><br><br>
				<input type="text" id="user_user" name="user_user" placeholder="Usuario para inicio de sesion"><br><br>

				<input type="password" id="pass_user" name="pass_user" placeholder="Contraseña"><br><br>
				<input type="password" id="pass_user_aux" name="pass_user_aux" placeholder="Confirmar contraseña"><br><br>

				<button>Enviar solicitud de cambio de datos</button>
				<button type="button" onclick="cancel_but();">Cancelar</button>
			</div>

			<div class="col-md-2"></div>
		</div>
		</form>

	</body>
</html>
