<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="{{url_for('static',filename='css/estilos.css')}}">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<title>Sistema de gestion de accesos y aforo</title>
	</head>

	<body style="background-image: url('{{url_for('static',filename='imgs/wall_menu.jpg')}}');">
		<header>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-7">
					<img src="{{url_for('static',filename='imgs/logo3.png')}}" class="logo">
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-3">
					<nav>
						<a href="/" class="opciones">Inicio</a>
						<a href="/admin_cuenta/" class="opciones">Mi cuenta</a>
						<a href="/cerrar-sesion/" class="opciones">Cerrar sesion</a>
					</nav>
				</div>
			</div>
		</header>
		<h1 class="principal">Gestion de barrios</h1><br>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-7">
				<div style="height: 620px ;overflow: auto;">
					<table id="users_data" cellspacing="0" cellpadding="1" border="1">
						<tr>
							<th>Barrio</th>
							<th>Municipio</th>
							<th>Departamento</th>
						</tr>
					</table>
				</div>
			</div>
			<div class="col-md-1"><div style="width: 5px; background-color: #164545; height: 850px;"></div></div>
			<div class="col-md-2" style="text-align: center;">
				<form id="create_neighbor">
					<h5>Añadir barrio</h5><br>
					<input type="text" id="name" name="name" placeholder="Nombre del barrio"><br>
					<select id="id_type" name="id_type">
					</select><br>
					<select id="id_type" name="id_type">
					</select><br><br>
					<br><button>Añadir barrio</button>
				</form>
				<br><hr style="height: 5px; background-color: #164545;"><br>
				<form id="delete_neighbor">
					<h5>Eliminar barrio</h5><br>
					<input type="text" id="name" name="name" placeholder="Nombre del barrio"><br>
					<select id="id_type" name="id_type">
					</select><br>
					<select id="id_type" name="id_type">
					</select><br><br>
					<br><button>Eliminar barrio</button>
				</form>
				<br><hr style="height: 5px; background-color: #164545;"><br>
				<br><button type="button" onclick="window.location.href='/'">Volver</button><br><br>

			</div>
			<div class="col-md-1"></div>
		</div>

	</body>
</html>
